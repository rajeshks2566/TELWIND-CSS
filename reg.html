<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Tailwind elements</title>
    <!-- Favicon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Elements CSS -->
    <link rel="stylesheet" href="css/index.min.css" />
    <!-- Custom styles -->
    <style>

    </style>
  </head>

  <body class=" bg-[url('https://cdn.pixabay.com/photo/2021/01/21/16/49/books-5937823__480.jpg')] bg-no-repeat bg-cover">
      <section>
          <h1 class="text-3xl modal-dialog font-bold text-green-700">Registration Form</h1>
          <article>
              <form action="">
                <div class="flex flex-col modal-dialog">
                    <input type="text" name="" id="" placeholder="Name" class="border-2 rounded-lg p-2 m-1 w-72">
                    <input type="email" name="" id="" placeholder="Email Address" class="border-2 rounded-lg p-2 m-1 w-72">
                    <input type="tel" name="" id="" placeholder="Mobile Number" class="border-2 rounded-lg p-2 m-1 w-72">
                    <select name="" id="" class="border-2 rounded-lg p-2 m-1 w-72">
                        <option value="">--Select State--</option>
                        <option value="">Andhra Pradesh</option>
                        <option value="">Arunachal Pradesh</option>
                        <option value="">Assam</option>
                        <option value="">Bihar</option>
                        <option value="">Chhattisgarh</option>
                        <option value="">Goa</option>
                        <option value="">Gujarat</option>
                        <option value="">Haryana</option>
                        <option value="">Himachal Pradesh</option>
                        <option value="">Jharkhand</option>
                        <option value="">Karnataka</option>
                        <option value="">Kerala</option>
                        <option value="">Madhya Pradesh</option>
                        <option value="">Maharashtra</option>
                        <option value="">Manipur</option>
                        <option value="">Meghalaya</option>
                        <option value="">Mizoram</option>
                      
                    </select>
                    <input type="date" class="border-2 rounded-lg p-2 m-1 w-72">
                    <select name="" id="" class="border-2 rounded-lg p-2 m-1 w-72" >
                        <option value="">Gender</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Others</option>
                    </select>
                    <!-- <input type="text" placeholder="Father's Name " class="border-2 rounded-lg p-2 m-1 w-72">
                    <input type="text" name="" id="" placeholder="Mother's Name" class="border-2 rounded-lg p-2 m-1 w-72"> -->
                    <select name="" id="" class="border-2 rounded-lg p-2 m-1 w-72">
                        <option value="">--Select Course--</option>
                        <option value="">JAVA</option>
                        <option value="">JAVA SCRIPT</option>
                        <option value="">PYTHON</option>
                        <option value="">J2EE</option>
                        <option value="">PHP</option>
                        <option value="">MERN</option>
                        <option value="">MEAN</option>
                        <option value="">SQL</option>
                        <option value="">REACT</option>
                        <option value="">ANGULAR</option>
                    </select>
                    <input type="password" placeholder="Any Password Your Choice" class="border-2 rounded-lg p-2 m-1 w-72" required>
                    <div class="border-2 rounded-lg p-2 m-1 w-72 text-xs">
                        <input type="checkbox" required >I agree terms of use and privacy policy to receive information regarding my submitted application*
                    </div>
                    <div>
                        <button type="submit" class="border-2 p-2 rounded-lg w-24 hover:bg-green-400 bg-blue-400 border-gray-800" onclick="message()" > Register</button>
                  <button type="submit" class="border-2 p-2 rounded-lg w-24  hover:bg-green-400 bg-blue-400 border-gray-800" ><a href="./index.html" target="_self">Go Back</a> </button>
                  <button type="submit" class="border-2 p-2 rounded-lg w-24  hover:bg-green-400 bg-blue-400 border-gray-800" ><a href="./login.html" target="_self">Login</a> </button>


                    </div>
                  </div>
                  
              </form>
          </article>
      </section>

      <script>
          function message()
          {
              alert("Registered Successfully")
          }
      </script>

    
  </body>
</html>
